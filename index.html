<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Login</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://kit.fontawesome.com/ddf9f3190c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <main>

        <div class="modos-claro-escuro">
            <button type="button" title="Modos claro e escuro" id="theme-toggle"><i class="fa-solid fa-sun"></i></button>
        </div>
        
        <section class="container-login animate__animated animate__repeat-1 animate__slideInDown" >
            <h2>Login</h2>
            <form class="formulario-cadastro-login" onsubmit="return false;">
                <input type="text" id="nome" placeholder="Digite seu usuÃ¡rio" maxlength="14" required >
                <input type="email" id="email" placeholder="Digite seu email" maxlength="28" required>
                <input type="password" id="senha" placeholder="Digite sua senha" maxlength="16" required>
                <div class="botoes">
                    <button type="button" onclick="login()">Entrar</button>
                    <button type="button" onclick="cadastrar()">Cadastrar</button>
                </div>

            </form>
            
        </section>
        
        <section id="popup-mensagem" class="animate__animated animate__repeat-2 animate__pulse">
            <p id="mensagem"></p>
        </section>
    </main>
    
    <script src="./assets/src/config-supabase.js"></script>
    <script src="./assets/src/modo-claro-escuro.js"></script>
    <script src="./assets/src/cadastro-login.js"></script>

</body>

</html>
