<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Login</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/media-query.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <main>

        <div class="modos-claro-escuro">
            <button type="button" title="Modos claro e escuro" id="theme-toggle"></button>
        </div>
        
        <section class="container-login">
            <h2>Login</h2>
            <form class="formulario-cadastro-login" onsubmit="return false;">
                <input type="text" id="nome" placeholder="Digite seu nome" maxlength="14" required >
                <input type="email" id="email" placeholder="Digite seu email" required>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <div class="botoes">
                    <button type="button" onclick="login()">Entrar</button>
                    <button type="button" onclick="cadastrar()">Cadastrar</button>
                </div>

            </form>
            <p id="mensagem"></p>
        </section>
    </main>

    <script src="./assets/src/modo-claro-escuro.js"></script>
    <script src="./assets/src/config-supabase.js"></script>
    <script src="./assets/src/cadastro-login.js"></script>

</body>

</html>
